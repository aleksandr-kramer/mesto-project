<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Проект Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header page__header">
        <div class="logo header__logo"></div>
        <div class="header__line"></div>
      </header>
      <main class="main page__main">
        <section class="profile main__profile">
          <img
            class="profile__avatar profile__avatar-image"
            src="./images/profile/kusto.png"
            alt="Фото профиля"
          />
          <h1 class="profile__name profile__name-text">Жак-Ив Кусто</h1>
          <button
            class="profile__edit-button profile__edit-button-rect"
          ></button>
          <button class="profile__add-button profile__add-button-rect"></button>
          <p class="profile__profession profile__profession-text">
            Исследователь океана
          </p>
        </section>
        <ul class="elements elements__list">
          <li class="elements__cards">
            <article class="card">
              <img
                class="card__image card__image-cell"
                src="./images/places/ohrid.jpeg"
                alt="Озеро Охрид, Северная Македония"
              />
              <div class="card__group">
                <p class="card__mesto card__mesto-text">
                  Озеро Охрид, Северная Македония
                </p>
                <button class="card__button card__button-rect"></button>
              </div>
            </article>
          </li>
          <li class="elements__cards">
            <article class="card">
              <img
                class="card__image card__image-cell"
                src="./images/places/dombai.jpg"
                alt="Домбай"
              />
              <div class="card__group">
                <p class="card__mesto card__mesto-text">Домбай</p>
                <button class="card__button card__button-rect"></button>
              </div>
            </article>
          </li>
          <li class="elements__cards">
            <article class="card">
              <img
                class="card__image card__image-cell"
                src="./images/places/elbrus.jpg"
                alt="Гора Эльбрус"
              />
              <div class="card__group">
                <p class="card__mesto card__mesto-text">Гора Эльбрус</p>
                <button class="card__button card__button-rect"></button>
              </div>
            </article>
          </li>
          <li class="elements__cards">
            <article class="card">
              <img
                class="card__image card__image-cell"
                src="./images/places/karachaevsk.jpg"
                alt="Карачаевск"
              />
              <div class="card__group">
                <p class="card__mesto card__mesto-text">Карачаевск</p>
                <button class="card__button card__button-rect"></button>
              </div>
            </article>
          </li>
          <li class="elements__cards">
            <article class="card">
              <img
                class="card__image card__image-cell"
                src="./images/places/lovchen.jpeg"
                alt="Гора Ловчен, Черногория"
              />
              <div class="card__group">
                <p class="card__mesto card__mesto-text">
                  Гора Ловчен, Черногория
                </p>
                <button class="card__button card__button-rect"></button>
              </div>
            </article>
          </li>
          <li class="elements__cards">
            <article class="card">
              <img
                class="card__image card__image-cell"
                src="./images/places/saloniki.jpeg"
                alt="Салоники, Греция"
              />
              <div class="card__group">
                <p class="card__mesto card__mesto-text">Салоники, Греция</p>
                <button class="card__button card__button-rect"></button>
              </div>
            </article>
          </li>
        </ul>
      </main>
      <footer class="footer page__footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
