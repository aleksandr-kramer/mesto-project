<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Проект Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header page__header">
        <div class="logo header__logo"></div>
      </header>
      <main class="main page__main">
        <section class="profile main__profile">
          <img
            class="profile__avatar profile__avatar-image"
            src="./images/profile/kusto.png"
            alt="Фото профиля"
          />
          <h1 class="profile__name profile__name-text">Жак-Ив Кусто</h1>
          <button
            type="button"
            class="profile__edit-button profile__edit-button-rect"
          ></button>
          <button
            type="button"
            class="profile__add-button profile__add-button-rect"
          ></button>
          <p class="profile__profession profile__profession-text">
            Исследователь океана
          </p>
        </section>
        <section class="elements">
          <template id="card">
            <article class="card">
              <div class="card__image-cell">
                <img
                  class="card__image"
                />
              </div>
              <div class="card__group">
                <h2 class="card__mesto card__mesto-text"></h2>
                <button
                  type="button"
                  class="card__button card__button-rect"
                ></button>
              </div>
            </article>
          </template>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popupprofile">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="edit-profile" class="formEditProfile">
          <fieldset class="popup__input-text">
            <input
              class="popup__text inputprofilename"
              type="text"
              name="name"
              value=""
            />
            <input
              class="popup__text inputprofileprofession"
              type="text"
              name="profession"
              value=""
            />
          </fieldset>
          <fieldset class="popup__save-text">
            <button type="submit" class="popup__button-save">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popupmesto">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="add_mesto" class="formaddnewmesto">
          <fieldset class="popup__input-text">
            <input
              class="popup__text inputnewmestoname"
              type="text"
              name="mesto"
              placeholder="Название"
            />
            <input
              class="popup__text inputnewmestolink"
              type="text"
              name="link"
              placeholder="Ссылка на картинку"
            />
          </fieldset>
          <fieldset class="popup__save-text">
            <button type="submit" class="popup__button-save">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
