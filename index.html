<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Проект Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header page__header">
        <div class="logo header__logo"></div>
        <div class="header__line"></div>
      </header>
      <main class="main page__main">
        <section class="profile main__profile">
          <img
            class="profile__avatar profile__avatar-image"
            src="./images/profile/kusto.png"
            alt="Фото профиля"
          />
          <h1 class="profile__name profile__name-text">Жак-Ив Кусто</h1>
          <button
            type="button"
            class="profile__edit-button profile__edit-button-rect"
          ></button>
          <button
            type="button"
            class="profile__add-button profile__add-button-rect"
          ></button>
          <p class="profile__profession profile__profession-text">
            Исследователь океана
          </p>
        </section>
        <section class="elements">
          <article class="card">
            <div class="card__image-cell">
              <img
                class="card__image"
                src="./images/places/ohrid.jpeg"
                alt="Озеро Охрид, Северная Македония"
              />
            </div>

            <div class="card__group">
              <h2 class="card__mesto card__mesto-text">
                Озеро Охрид, Северная Македония
              </h2>
              <button
                type="button"
                class="card__button card__button-rect"
              ></button>
            </div>
          </article>

          <article class="card">
            <div class="card__image-cell">
              <img
                class="card__image"
                src="./images/places/dombai.jpg"
                alt="Домбай"
              />
            </div>
            <div class="card__group">
              <h2 class="card__mesto card__mesto-text">Домбай</h2>
              <button
                type="button"
                class="card__button card__button-rect"
              ></button>
            </div>
          </article>

          <article class="card">
            <div class="card__image-cell">
              <img
                class="card__image"
                src="./images/places/elbrus.jpg"
                alt="Гора Эльбрус"
              />
            </div>
            <div class="card__group">
              <h2 class="card__mesto card__mesto-text">Гора Эльбрус</h2>
              <button
                type="button"
                class="card__button card__button-rect"
              ></button>
            </div>
          </article>

          <article class="card">
            <div class="card__image-cell">
              <img
                class="card__image"
                src="./images/places/karachaevsk.jpg"
                alt="Карачаевск"
              />
            </div>
            <div class="card__group">
              <h2 class="card__mesto card__mesto-text">Карачаевск</h2>
              <button
                type="button"
                class="card__button card__button-rect"
              ></button>
            </div>
          </article>

          <article class="card">
            <div class="card__image-cell">
              <img
                class="card__image"
                src="./images/places/lovchen.jpeg"
                alt="Гора Ловчен, Черногория"
              />
            </div>
            <div class="card__group">
              <h2 class="card__mesto card__mesto-text">
                Гора Ловчен, Черногория
              </h2>
              <button
                type="button"
                class="card__button card__button-rect"
              ></button>
            </div>
          </article>

          <article class="card">
            <div class="card__image-cell">
              <img
                class="card__image"
                src="./images/places/saloniki.jpeg"
                alt="Салоники, Греция"
              />
            </div>
            <div class="card__group">
              <h2 class="card__mesto card__mesto-text">Салоники, Греция</h2>
              <button
                type="button"
                class="card__button card__button-rect"
              ></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_opened">
      <div class="popup__content">
        <button type="button" class="popup__close" href=""></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="edit-profile">
          <fieldset class="popup__input-text">
            <input
              class="popup__profile"
              type="text"
              name="name"
              value="Жак-Ив Кусто"
            />
            <input
              class="popup__profile"
              type="text"
              name="profession"
              value="Исследователь океана"
            />
          </fieldset>
          <fieldset class="popup__save-text">
            <button type="button" class="popup__button-save">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
